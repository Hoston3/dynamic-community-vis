<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <title>Dynamic Communities Visualisation</title>
    <link rel="stylesheet" href="css/eventDrops.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <p class="title">Dynamic Communities Visualisation</p>
    <div class="panel">
      <span class="field">Dataset:</span><span><select id="datasets"></select></span>
      <span class="field">Min. steps:</span><span><input id="minSteps" type="text" /></span>
      <span><button id="btnLoad">Load</button></span>
      <span class="field">Color Key:</span><span><select id="colorKeys"></select></span>
      <span class="field">Status:</span><span id="status"></span>
    </div>
    <div id="chart-panel" class="panel">
      <div id="chart-container"></div>
    </div>
    <script src="js/d3.v3.min.js"></script>
    <script src="js/eventDrops.min.js"></script>
    <script src="js/datasets.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
